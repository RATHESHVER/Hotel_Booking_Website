<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" />
</head>

<body>
    <div id="body">

        <header>
            <div id="header"></div>
        </header>
        <div id="content">
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            </div>
            <div id="search-bar-image">
                <div id="padding"></div>
                <input id="search-bar" type="text" placeholder="City" />
            </div>
            <div class="city-cards">
                <div class="city-card">
                    <a href="list.html">
                        <img src="https://c4.wallpaperflare.com/wallpaper/961/859/615/newdelhi-redfort-landmark-sky-wallpaper-preview.jpg"
                            alt="City Image 1" class="city-image" title="Delhi" />
                    </a>
                    <a href="list.html">
                        <p class="img-description">Delhi</p>
                    </a>
                </div>
                <div class="city-card">
                    <img src="https://c4.wallpaperflare.com/wallpaper/86/563/596/4k-maldives-shore-sky-wallpaper-preview.jpg" alt="City Image 2"
                        class="city-image" title="Goa" />
                    <p class="img-description">Goa</p>
                </div>
                <div class="city-card">
                    <img src="https://w0.peakpx.com/wallpaper/327/605/HD-wallpaper-charminar-hyderabad-place-india.jpg"
                        alt="City Image 3" class="city-image" title="Hyderabad" />
                    <p class="img-description">Hyderabad</p>
                </div>
                <div class="city-card">
                    <img src="https://e1.pxfuel.com/desktop-wallpaper/388/197/desktop-wallpaper-kolkata.jpg"
                        alt="City Image 4" class="city-image" title="Kolkata" />
                    <p class="img-description">Kolkata</p>
                </div>
            </div>
            <div class="city-cards" id="city-cards-more" style="display: none;">
                <div class="city-card">
                    <a href="list.html">
                        <img src="https://t4.ftcdn.net/jpg/04/84/47/27/360_F_484472702_acpl3SZTBwb2Al4ZiW8VusICp7Utl8ed.jpg"
                            alt="City Image 5" class="city-image" title="Chennai" />
                    </a>
                    <a href="list.html">
                        <p class="img-description">Chennai</p>
                    </a>
                </div>
                <div class="city-card">
                    <img src="https://4kwallpapers.com/images/walls/thumbs_3t/7948.jpg" alt="City Image 6"
                        class="city-image" title="Agra" />
                    <p class="img-description">Agra</p>
                </div>
                <div class="city-card">
                    <img src="https://wallpapercave.com/wp/wp2395231.jpg"
                        alt="City Image 7" class="city-image" title="Jaipur" />
                    <p class="img-description">Jaipur</p>
                </div>
                <div class="city-card">
                    <img src="https://wallpapers.com/images/hd/bangalore-vidhana-soudha-ygm3oopn769neln5.jpg"
                        alt="City Image 8" class="city-image" title="Bengaluru" />
                    <p class="img-description">Bengaluru</p>
                </div>
            </div>
            <div id="view-more">
                <button type="button" class="btn btn-secondary" id="view-more-button" onclick="viewMore()">View
                    More</button>
            </div>
            <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel"
                aria-hidden="true">
            </div>
        </div>
        <footer>
            <div id="footer"></div>
        </footer>
        <script src="scripts/common.js"></script>
        <script src="scripts/index.js"></script>
    </div>
</body>

</html>
